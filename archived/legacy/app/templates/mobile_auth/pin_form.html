<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ëª¨ë°”ì¼ PIN ì¸ì¦ - SafeWork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .pin-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .pin-digit {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .pin-digit:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #667eea;
        }
        
        .error-message {
            color: #e74c3c;
            background: #ffeaa7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .key {
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .key:hover {
            background: #e9ecef;
        }
        
        .key:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <div class="logo">ğŸ­</div>
        <h1>SafeWork ëª¨ë°”ì¼ ì¸ì¦</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" id="pinForm">
            <div class="pin-input">
                <input type="password" class="pin-digit" maxlength="1" data-index="0">
                <input type="password" class="pin-digit" maxlength="1" data-index="1">
                <input type="password" class="pin-digit" maxlength="1" data-index="2">
                <input type="password" class="pin-digit" maxlength="1" data-index="3">
            </div>
            
            <input type="hidden" name="pin" id="pinValue">
            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                ğŸ”“ ì¸ì¦í•˜ê¸°
            </button>
        </form>
        
        <div class="keypad">
            <div class="key" onclick="addDigit('1')">1</div>
            <div class="key" onclick="addDigit('2')">2</div>
            <div class="key" onclick="addDigit('3')">3</div>
            <div class="key" onclick="addDigit('4')">4</div>
            <div class="key" onclick="addDigit('5')">5</div>
            <div class="key" onclick="addDigit('6')">6</div>
            <div class="key" onclick="addDigit('7')">7</div>
            <div class="key" onclick="addDigit('8')">8</div>
            <div class="key" onclick="addDigit('9')">9</div>
            <div class="key" onclick="clearPin()">ğŸ”„</div>
            <div class="key" onclick="addDigit('0')">0</div>
            <div class="key" onclick="backspace()">âŒ«</div>
        </div>
        
        <a href="/admin" class="back-link">â† ì¼ë°˜ ë¡œê·¸ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°</a>
    </div>
    
    <script>
        let currentIndex = 0;
        const inputs = document.querySelectorAll('.pin-digit');
        const submitBtn = document.getElementById('submitBtn');
        const pinValue = document.getElementById('pinValue');
        
        function updatePinValue() {
            const pin = Array.from(inputs).map(input => input.value).join('');
            pinValue.value = pin;
            submitBtn.disabled = pin.length !== 4;
        }
        
        function addDigit(digit) {
            if (currentIndex < 4) {
                inputs[currentIndex].value = digit;
                currentIndex++;
                if (currentIndex < 4) {
                    inputs[currentIndex].focus();
                }
                updatePinValue();
            }
        }
        
        function backspace() {
            if (currentIndex > 0) {
                currentIndex--;
                inputs[currentIndex].value = '';
                inputs[currentIndex].focus();
                updatePinValue();
            }
        }
        
        function clearPin() {
            inputs.forEach(input => input.value = '');
            currentIndex = 0;
            inputs[0].focus();
            updatePinValue();
        }
        
        // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
        inputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value) {
                    currentIndex = index + 1;
                    if (currentIndex < 4) {
                        inputs[currentIndex].focus();
                    }
                    updatePinValue();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    currentIndex = index - 1;
                    inputs[currentIndex].focus();
                }
            });
        });
        
        // ì²« ë²ˆì§¸ ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
        inputs[0].focus();
        
        // í¼ ì œì¶œ ì‹œ ë¡œë”© ìƒíƒœ
        document.getElementById('pinForm').addEventListener('submit', function() {
            submitBtn.innerHTML = 'ğŸ”„ ì¸ì¦ ì¤‘...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
