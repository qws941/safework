name: SafeWork Docker Build & Push

on:
  push:
    branches: [master]
    paths:
      - 'src/app/**'
      - 'infrastructure/docker/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # 수동 실행 가능

env:
  REGISTRY_HOST: registry.jclee.me
  REGISTRY_USER: admin
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  APP_NAME: safework

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: app
            context: ./src/app
            dockerfile: ./src/app/Dockerfile
          - name: postgres
            context: ./infrastructure/docker/postgres
            dockerfile: ./infrastructure/docker/postgres/Dockerfile
          - name: redis
            context: ./infrastructure/docker/redis
            dockerfile: ./infrastructure/docker/redis/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Registry
        run: echo "${{ env.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY_HOST }} -u ${{ env.REGISTRY_USER }} --password-stdin

      - name: Build & Push ${{ matrix.service.name }}
        run: |
          docker build -t ${{ env.REGISTRY_HOST }}/${{ env.APP_NAME }}/${{ matrix.service.name }}:latest -f ${{ matrix.service.dockerfile }} ${{ matrix.service.context }}
          docker push ${{ env.REGISTRY_HOST }}/${{ env.APP_NAME }}/${{ matrix.service.name }}:latest

