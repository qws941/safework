name: Release Workflow

on:
  release:
    types: [published]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL || 'registry.jclee.me' }}
  PROJECT: safework
  REGISTRY_USER: ${{ secrets.REGISTRY_USER || 'admin' }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

jobs:
  release-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get release version
      id: version
      run: |
        # GitHub Release íƒœê·¸ì—ì„œ ë²„ì „ ì¶”ì¶œ
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ‰ Release ë°°í¬: v$VERSION"
        
        # VERSION íŒŒì¼ ì—…ë°ì´íŠ¸
        echo $VERSION > app/VERSION
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.REGISTRY_USER }}
        password: ${{ env.REGISTRY_PASSWORD }}
    
    - name: Build and push Release images
      uses: docker/build-push-action@v5
      with:
        context: ./app
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.PROJECT }}/app:latest
          ${{ env.REGISTRY }}/${{ env.PROJECT }}/app:v${{ steps.version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ env.PROJECT }}/app:stable
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Update release notes
      uses: actions/github-script@v7
      with:
        script: |
          const version = '${{ steps.version.outputs.VERSION }}';
          const releaseBody = `
          ## ğŸš€ SafeWork v${version} ë¦´ë¦¬ì¦ˆ
          
          ### ğŸ“¦ Docker ì´ë¯¸ì§€
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.PROJECT }}/app:v${version}
          \`\`\`
          
          ### ğŸ”„ ì—…ë°ì´íŠ¸ ë°©ë²•
          \`\`\`bash
          # ìë™ ì—…ë°ì´íŠ¸
          make deploy
          
          # ë˜ëŠ” ìˆ˜ë™
          ./deploy.sh local
          \`\`\`
          
          ### ğŸŒŸ ì£¼ìš” ê¸°ëŠ¥
          - ğŸ“± ëª¨ë°”ì¼ ìµœì í™”
          - ğŸ“Š ê´€ë¦¬ì ëŒ€ì‹œë³´ë“œ  
          - ğŸ”„ ìë™ ë²„ì „ ê´€ë¦¬
          - ğŸ³ Docker Compose ì§€ì›
          
          **ë¹Œë“œ ì‹œê°„**: ${new Date().toISOString()}
          `;
          
          await github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: context.payload.release.id,
            body: releaseBody
          });
    
    - name: Deployment success
      run: |
        echo "ğŸ‰ SafeWork v${{ steps.version.outputs.VERSION }} ë¦´ë¦¬ì¦ˆ ë°°í¬ ì™„ë£Œ!"
        echo "ğŸ“¦ ì´ë¯¸ì§€: ${{ env.REGISTRY }}/${{ env.PROJECT }}/app:v${{ steps.version.outputs.VERSION }}"
        echo "ğŸ·ï¸ Tags: latest, v${{ steps.version.outputs.VERSION }}, stable"