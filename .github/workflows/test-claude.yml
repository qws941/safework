name: Test Claude Code Setup

on:
  workflow_dispatch:

jobs:
  test-claude:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Test Claude Token
        run: |
          if [ -n "${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}" ]; then
            echo "✅ CLAUDE_CODE_OAUTH_TOKEN이 설정되어 있습니다."
            echo "토큰 길이: $(echo '${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}' | wc -c)"
          else
            echo "❌ CLAUDE_CODE_OAUTH_TOKEN이 설정되지 않았습니다."
            exit 1
          fi
      
      - name: Test Claude Code Action (Simple)
        if: success()
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            간단한 테스트입니다. 
            이 메시지가 보인다면 Claude Code 설정이 성공적으로 완료되었습니다! 🎉
          claude_args: |
            --max-turns 1