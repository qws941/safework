name: Claude
on:
  issues:
    types: [opened, edited, reopened]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, edited, synchronize, reopened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: false
        type: string
      pr_number:
        description: 'PR number to process'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read
  checks: write

jobs:
  claude:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: ${{ github.event_name != 'workflow_dispatch' }}
          use_sticky_comment: true
          use_commit_signing: false
          
          claude_args: "--model claude-sonnet-4-20250514 --max-turns 10 --allowedTools Bash(pytest*),Bash(docker-compose*),Bash(python*),Bash(git*),Edit,Write,Read --system-prompt \"You are Claude specialized in SafeWork industrial health & safety system. Use Korean when Korean content detected.\""