name: Claude SafeWork Assistant (Legacy)
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: false
        type: string
      pr_number:
        description: 'PR number to process'
        required: false
        type: string
      trigger_type:
        description: 'Manual trigger type'
        required: false
        default: 'analyze'
        type: choice
        options:
        - analyze
        - fix
        - review

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read

jobs:
  claude-legacy:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude-legacy')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude-legacy')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude-legacy')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Legacy Assistant
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: false
          use_sticky_comment: false
          use_commit_signing: false
          prompt: |
            # SafeWork Legacy Assistant

            **참고**: 이 워크플로는 레거시 버전입니다. 새로운 기능은 `safework-claude-main.yml`을 사용하세요.

            ## 기본 SafeWork 컨텍스트
            - **프로젝트**: SafeWork 산업보건안전 관리시스템
            - **기술스택**: Flask 3.0+, MySQL 8.0, Redis, Docker
            - **도메인**: 의료/보건 안전관리, 13개 관리패널
            - **언어**: 한국어 우선 응답

            ## 트리거 조건
            - `@claude-legacy` 멘션시에만 활성화
            - 수동 실행 (workflow_dispatch)
            - 간단한 질문/답변용

            **더 고급 기능이 필요한 경우 `@claude` 멘션을 사용하여 메인 워크플로를 활성화하세요.**

          claude_args: |
            --allowedTools "Read,Bash(gh:*)"
            --max-turns 5