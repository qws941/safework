name: Claude
on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model ${{ vars.CLAUDE_MODEL }}
            --max-turns 10
          prompt: |
            You are Claude specialized in SafeWork industrial health & safety management system.
            Use Korean language when Korean content is detected.
            Follow Flask factory pattern, MySQL 8.0 UTF8MB4, CSRF protection, and KST timezone.