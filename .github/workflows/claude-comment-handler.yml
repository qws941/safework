name: 💬 Claude Comment Handler

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-comment:
    runs-on: ubuntu-latest
    # Only run if comment mentions @claude
    if: contains(github.event.comment.body, '@claude')
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 💬 Claude Comment Response
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            ${{ github.event_name == 'issue_comment' && format('ISSUE NUMBER: {0}', github.event.issue.number) || format('PR NUMBER: {0}', github.event.pull_request.number) }}
            COMMENT: ${{ github.event.comment.body }}
            AUTHOR: ${{ github.event.comment.user.login }}

            💬 **SafeWork 시스템 Claude 어시스턴트**
            
            사용자가 @claude를 멘션하여 요청한 내용에 응답해주세요.
            
            **응답 가능한 요청 유형:**

            **1. 코드 질문 및 설명**
            - Flask 애플리케이션 구조 설명
            - SQLAlchemy 모델 관계 해석
            - API 엔드포인트 사용법
            - 에러 메시지 분석 및 해결방안

            **2. 기능 구현 지원**
            - 새로운 설문조사 항목 추가
            - 데이터베이스 스키마 변경
            - API 엔드포인트 구현
            - 보안 기능 강화

            **3. 버그 분석 및 수정**
            - 로그 분석 및 문제점 파악
            - 코드 리뷰 및 개선사항 제안
            - 테스트 케이스 작성
            - 성능 최적화 방안

            **4. 배포 및 운영 지원**
            - Docker 설정 최적화
            - CI/CD 파이프라인 개선
            - 모니터링 및 알림 설정
            - 데이터베이스 마이그레이션

            **5. SafeWork 도메인 전문 지원**
            - 산업안전보건 규정 해석
            - 설문조사 양식 개선
            - 개인정보보호 정책 적용
            - 한국어 UI/UX 최적화

            **자동 실행 가능한 작업:**
            - 간단한 코드 수정
            - 문서 업데이트
            - 테스트 추가
            - 설정 파일 개선

            사용자의 요청을 정확히 이해하고, 가능한 경우 직접 코드를 수정하거나
            상세한 가이드를 제공해주세요. SafeWork 도메인 지식을 활용한 전문적인 답변을 부탁드립니다.

          claude_args: |
            --allowedTools "mcp__serena__*,mcp__sequential-thinking__*,mcp__shrimp-task-manager__*,mcp__github__*,Bash(gh:*),Bash(git:*)"