name: SafeWork Test Pipeline

on:
  pull_request:
    branches: [ main, develop, staging ]
  push:
    branches: [ develop, feature/* ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test123
          MYSQL_DATABASE: safework_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: test123
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
      
      redis:
        image: redis:alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd app
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flask-testing
    
    - name: Create test config
      run: |
        cd app
        cat > test_config.py <<EOF
        import os
        
        class TestConfig:
            TESTING = True
            WTF_CSRF_ENABLED = False
            SQLALCHEMY_DATABASE_URI = 'mysql+pymysql://testuser:test123@localhost:3306/safework_test'
            REDIS_URL = 'redis://localhost:6379/1'
            SECRET_KEY = 'test-secret-key-for-testing-only'
            UPLOAD_FOLDER = '/tmp/safework-test-uploads'
            
            # í…ŒìŠ¤íŠ¸ìš© ê´€ë¦¬ìž ê³„ì •
            ADMIN_USERNAME = 'admin'
            ADMIN_PASSWORD = 'test123'
        EOF
    
    - name: Wait for services
      run: |
        # MySQL ëŒ€ê¸°
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -u testuser --password=test123 --silent; then
            echo "MySQL is ready"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
        
        # Redis ëŒ€ê¸°
        for i in {1..30}; do
          if redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG; then
            echo "Redis is ready"
            break
          fi
          echo "Waiting for Redis... ($i/30)"
          sleep 2
        done
    
    - name: Initialize database
      run: |
        cd app
        python -c "
        import os
        os.environ['FLASK_ENV'] = 'testing'
        os.environ['CONFIG_CLASS'] = 'test_config.TestConfig'
        
        from app import create_app
        from extensions import db
        
        app = create_app()
        with app.app_context():
            db.create_all()
            print('Database tables created successfully')
        "
    
    - name: Run Python tests
      run: |
        cd app
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing || true
    
    - name: Lint with flake8
      run: |
        cd app
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
    
    - name: Security scan with bandit
      run: |
        cd app
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./app/coverage.xml
        flags: unittests
        name: codecov-safework

  docker-build-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
