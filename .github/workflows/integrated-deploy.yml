name: SafeWork 배포 파이프라인

on:
  push:
    branches: [master, main]
  workflow_dispatch:

env:
  REGISTRY: registry.jclee.me
  PROJECT_NAME: safework

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 소스코드 체크아웃
        uses: actions/checkout@v4
          
      - name: 🏷️ 버전 생성
        id: version
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          VERSION="v3.1-${COMMIT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: 🛠️ Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Docker Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: admin
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: 🚀 SafeWork App 빌드 & 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/app:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/app:latest
          
      - name: 🎉 배포 완료
        run: |
          echo "SafeWork 배포 완료!"
          echo "버전: ${{ steps.version.outputs.version }}"
          echo "레지스트리: ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/app"