name: Claude Code - 고도화된 이슈 자동 해결 (MCP 통합)

on:
  issue_comment:
    types: [created, edited]
  issues:
    types: [opened, edited, labeled, assigned]
  pull_request:
    types: [opened, synchronize, edited, ready_for_review, review_requested]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write
  security-events: write
  checks: write

jobs:
  claude-intelligent-processor:
    if: |
      (github.event_name == 'issues') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request') ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 📥 소스코드 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기 (분석용)
          
          
          
      - name: 🧠 Claude Code 고도화된 이슈 처리
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          prompt: |
            SafeWork 산업안전보건 관리시스템의 이슈를 실제로 해결하세요.
            
            🎯 **목표**: 이슈를 완전히 해결하고 PR 생성
            
            📋 **필수 작업**:
            1. 이슈 분석 및 요구사항 파악
            2. 실제 코드 수정으로 문제 해결  
            3. 테스트 추가 (필요시)
            4. 커밋 & PR 생성
            5. 이슈 클로즈
            
            🛠 **기술 스택**: Flask 3.0+, SQLAlchemy, MySQL 8.0, Bootstrap 4.6, jQuery
            
            ⚠️ **중요**: 분석만 하지 말고 실제 문제를 해결하고 배포까지 완료하세요!