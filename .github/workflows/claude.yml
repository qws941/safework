name: Claude Code - 이슈 자동 해결

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  claude-auto-fix:
    if: |
      (github.event_name == 'issues' && github.event.action == 'opened') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Claude Code 이슈 해결
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            SafeWork 프로젝트의 이슈를 실제로 해결하고 PR을 생성해주세요.
            
            🎯 목표: 이슈를 완전히 해결하고 운영 환경에 배포까지 완료하기
            
            📋 필수 처리 단계:
            1. 이슈 분석 및 요구사항 파악
            2. 실제 코드 수정으로 문제 해결
            3. 테스트 추가 (필요시)
            4. 커밋 & PR 생성
            5. 이슈 클로즈까지 완료
            
            🛠 기술 스택: Flask 3.0+, SQLAlchemy, MySQL 8.0, Bootstrap 4.6, jQuery, Jinja2
            
            ✅ 성공 기준: 실제 코드 변경으로 이슈 해결, PR 생성 완료, 운영 환경 반영 확인
            
            **중요**: 분석만 하지 말고 실제 문제를 해결하고 배포까지 완료하세요!