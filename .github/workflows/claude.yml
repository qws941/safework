name: Claude Code

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request:
    types: [opened, synchronize]
  pull_request_review:
    types: [submitted]

# 동시성 제어: 중복 실행 방지
concurrency:
  group: claude-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 타임아웃 설정
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: read
    
    steps:
      - name: 🔍 워크플로우 트리거 분석
        run: |
          echo "🚀 Claude 워크플로우 시작!"
          echo "이벤트: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo ""
          
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "💬 댓글 내용: ${{ github.event.comment.body }}"
            echo "이슈 번호: #${{ github.event.issue.number }}"
          elif [ "${{ github.event_name }}" = "issues" ]; then
            echo "📋 이슈 제목: ${{ github.event.issue.title }}"
            echo "이슈 내용: ${{ github.event.issue.body }}"
          fi
          
      - name: 📥 Repository Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🤖 Claude Code 실행
        uses: anthropics/claude-code-action@beta  # 베타 버전 (더 안정적)
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # 성능 최적화 및 모델 지정
          claude_args: --max-turns 5 --model claude-sonnet-4-20250514
          
          # SafeWork 프로젝트 특화 지침
          custom_instructions: |
            SafeWork 산업안전보건 관리시스템 개발 지침:
            - Flask 3.0+ 패턴 준수
            - MySQL 8.0 호환성 유지  
            - 실제 코드 수정 필수 (분석만 금지)
            - 한국어 사용자를 위한 KST 시간대 적용
            - Bootstrap 4.6 UI 컴포넌트 사용
            - 변경사항 커밋 및 PR 생성 필수

