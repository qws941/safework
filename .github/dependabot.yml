# GitHub Dependabot 설정 - 자동 의존성 업데이트
version: 2
updates:
  # Python 패키지 업데이트
  - package-ecosystem: "pip"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    reviewers:
      - "qws941"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "⬆️"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # 특정 버전에서 문제가 있는 패키지 무시
      - dependency-name: "werkzeug"
        versions: ["3.x"]
    
  # Docker 이미지 업데이트
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 3
    reviewers:
      - "qws941"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "🐳"
      
  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 3
    reviewers:
      - "qws941"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "🔧"