name: 🐛 Bug Report
description: Report system issues or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage", "claude-ready"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 🤖 Automated Issue Resolution
        Claude will automatically analyze and fix reported issues.

  - type: dropdown
    id: component
    attributes:
      label: 📍 Component
      description: Which component has the issue?
      options:
        - "🏥 001 Musculoskeletal Survey"
        - "🩺 002 New Employee Health Check"
        - "⚙️ Admin Dashboard"
        - "🔐 Authentication"
        - "💾 Database Operations"
        - "📊 Reports & Analytics"
        - "🐳 Container Infrastructure"
        - "⚡ API Endpoints"
        - "📱 Frontend UI"
        - "🔧 Other"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 🐛 Bug Description
      description: Describe what happened and what you expected
      placeholder: |
        Example:
        - Submit button doesn't respond when clicked
        - Data isn't being saved properly
        - Page layout is broken on mobile
        - Error message appears during form submission
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 🔄 Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Fill out '...'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: ⚠️ Severity
      description: How critical is this issue?
      options:
        - "🔴 Critical (System unusable)"
        - "🟠 High (Important feature broken)"
        - "🟡 Medium (Minor feature issue)"
        - "🟢 Low (Cosmetic or enhancement)"
      default: 2
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🌐 Environment
      description: Browser, OS, or other relevant environment details
      placeholder: |
        - Browser: Chrome 120.0.0.0
        - OS: Windows 11
        - Screen Resolution: 1920x1080
        - Container: safework-app:latest

  - type: textarea
    id: logs
    attributes:
      label: 📝 Error Logs
      description: Any error messages or console logs
      placeholder: Copy and paste any error messages here

  - type: textarea
    id: additional
    attributes:
      label: 📎 Additional Context
      description: Screenshots, videos, or additional information
      placeholder: Drag and drop images or paste screenshots here