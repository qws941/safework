# SafeWork Redis Configuration
bind 0.0.0.0
port 6379

# 데이터 지속성
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 메모리 관리
maxmemory-policy allkeys-lru

# 로그 레벨
loglevel notice

# 클라이언트 연결
timeout 300
tcp-keepalive 60

# 백그라운드 저장
save 900 1
save 300 10
save 60 10000
