version: '3.8'

services:
  # MySQL 데이터베이스 (커스텀 이미지 v1.3.1)
  mysql:
    image: registry.jclee.me/safework/mysql:latest
    container_name: safework-mysql
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      MYSQL_ROOT_PASSWORD: safework2024root
      MYSQL_DATABASE: safework_db
      MYSQL_USER: safework
      MYSQL_PASSWORD: safework2024
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
    ports:
      - "3307:3306"
    networks:
      - safework-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psafework2024root"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Redis 캐시 (커스텀 이미지 v1.3.1)
  redis:
    image: registry.jclee.me/safework/redis:latest
    container_name: safework-redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    environment:
      REDIS_REPLICATION_MODE: master
      REDIS_PASSWORD: ""
      TZ: Asia/Seoul
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - safework-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # SafeWork 애플리케이션 (커스텀 이미지 v1.3.1)
  app:
    image: registry.jclee.me/safework/app:latest
    container_name: safework-app
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      FLASK_APP: app.py
      FLASK_CONFIG: production
      SECRET_KEY: safework-production-secret-key-2024
      MYSQL_HOST: safework-mysql
      MYSQL_PORT: 3306
      MYSQL_USER: safework
      MYSQL_PASSWORD: safework2024
      MYSQL_DATABASE: safework_db
      REDIS_HOST: safework-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: safework2024
      UPLOAD_FOLDER: /app/uploads
      APP_PORT: 4545
      TZ: Asia/Seoul
    volumes:
      - ./app:/app
      - app_uploads:/app/uploads
    ports:
      - "4545:4545"
    networks:
      - safework-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4545/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"


volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local

networks:
  safework-net:
    driver: bridge
    name: safework-net